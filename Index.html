<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(#ffd6e8, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 320px;
    }

    img {
      width: 180px;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .celebrate {
      display: none;
    }
  </style>
</head>
<body>

<div class="card" id="proposal">
  <img src="https://i.pinimg.com/originals/9d/3b/0c/9d3b0c0b25f0b7cf48d6b2f2b8c92c07.gif" alt="Dudu Bubu">
  <h1>Will you be my girlfriend? ğŸ’–</h1>
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No ğŸ™ˆ</button>
</div>

<div class="card celebrate" id="celebration">
  <img src="https://media.tenor.com/8iQ6B6FQ5XAAAAAC/dudu-bubu-love.gif">

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const proposal = document.getElementById("proposal");
  const celebration = document.getElementById("celebration");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    proposal.style.display = "none";
    celebration.style.display = "block";
  });
</script>
